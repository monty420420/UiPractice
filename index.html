<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ui.css">
    <script defer src="ui.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="menu">
        <button type="button" class="collapsible" onclick="collapse(this);">페이지1</button>
        <div class="content">
            <p>페이지1 이동</p>
        </div>
        <button type="button" class="collapsible" onclick="collapse(this);">페이지2</button>
        <div class="content">
            <p>페이지2 이동</p>
        </div>
        <button type="button" class="collapsible" onclick="collapse(this);">페이지3</button>
        <div class="content">
            <p>페이지3 이동</p>
        </div>
        <button class="modal-btn" onclick="modalOpen()">모달창</button>
    </div>

    <div class="modal">
        <button class="close">x</button>
        <div class="modal-contents">
               모달창입니다
        </div>
    </div>

    <div class="carousel">
        <div class="carousel-container">
            <div class="carousel-inner">1</div>
            <div class="carousel-inner">2</div>
            <div class="carousel-inner">3</div>
        </div>
    </div>
    <div class="carousel-btn">
        <button class="carousel-btn-pre" onclick="carouselPre()">이전</button>
        <span class="carousel-current">1</span>
        <button class="carousel-btn-next" onclick="carouselNext()">다음</button>
    </div>
    <div class="back-ani">
        <div></div>
    </div>

    <div class="scroll">
        <div class="scroll-event">aaaaaaaaaa</div>
        <div class="scroll-event">bbbbbbbbbb</div>
        <div class="scroll-event">ccccccccccc</div>
        <div class="scroll-event">dddddddddddddd</div>
    </div>
</body>
</html>
